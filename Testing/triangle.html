<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法老的金字塔</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #main ,#output{
            width: 800px;
            height: 300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #output{
        	font-family: "courier new";
        	font-size: 30px;
            padding: 100px 0 0 400px;
        	}
    </style>
</head>
<body>
    <div id="main">
        <h1>法老的金字塔 v1.0</h1>
        <p>请编写一程序，在网页上打印任意层数金字塔。
        </p>
        <p>
        要求如下：
        </p>
        <ul>
            <li>如果用户不输入任何数据，直接键入回车，则默认打印4层。</li>
            <li>输入的层数范围是[3,10]。</li>
            <li>如果层数小于3，提示用户“层数太小，法老住不下！”。并且提示用户重新输入。</li>
            <li>如果层数大于10，提示用户“太高了，没那么多钱！”。并且提示用户重新输入。</li>
            <li>如果输入非法字符，请提示用户。</li>
        </ul>
        <hr />
        <form>
            请输入金字塔的层数：
            <input type="text" id="level" title="lvl"/>
            <input type="button" value="确定" onclick="triangle()"/>
        </form>
    </div>
    <div id="output">
    	

    </div>
    <script language="javascript">
    function triangle(){
       var n=document.getElementById('level').value;   //代表行数
       var str = '<pre>';
       
//下面是3层到10层打印金字塔
       if (n>=3 && n<=10){
       for (var i=1;i<=n;i++){
       	for(var j=1;j<=(n-i);j++){
       		str += ' ';   
       	}
       	for(var k=1;k<=i*2-1;k++){
       		str += '*';
       	}
       	 str += '<br/>';
       }
      }
       
//下面是输入为空时，默认打印4层金字塔
        else if(n==""){
      	for (var i=1;i<=4;i++){
       	for(var j=1;j<=(4-i);j++){
       		str += ' ';
       	}
       	for(var k=1;k<=i*2-1;k++){
       		str += '*';
       	}
       	str += '<br/>';
       }
        }
        
//下面是输入小于3时，提示错误
      else if(n<3){
      	str="层数太小，法老住不下！";
      }
      
//下面是输入大于10时，提示错误
      else if(n>10){
      	str="太高了,没那么多钱!";
      }
      
//下面是输入非法字符时，提示错误
      else{
      	str="请输入3到10之间的数字！";
      }
     document.getElementById("output").innerHTML = str;
    }
    </script>

</body>
</html>
