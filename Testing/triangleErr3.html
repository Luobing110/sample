    </p>

        要求如下：
    </p>
    <ul>
        <li>如果用户不输入任何数据，直接键入回车，则默认打印4层。</li>

    </ul>

        请输入金字塔的层数：
        <input type="text" name="level" title="lvl" onkeypress="triangle()"/>
        <input type="button" value="确定" onclick="doSomething()"/>
    </form>
